<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Html编辑器
    </title>
    <SCRIPT LANGUAGE="JAVASCRIPT" SRC="edt_main1.js">
    </SCRIPT>
    <SCRIPT LANGUAGE="JAVASCRIPT" SRC="edt_color_slt1.js">
    </SCRIPT>
    <SCRIPT LANGUAGE="JAVASCRIPT" SRC="edt_mo_slt1.js">
    </SCRIPT>
    <style type="text/css">
      p {
        margin:0;
        padding:0;
      }
      a {
        font-size:12px;
      }
      td {
        font-size:12px;
      }
      img {
        border:4;
      }
      td.icon {
        width:24px;
        height:24px;
        text-align:center;
        vertical-align:middle;
      }
      td.sp {
        width:8px;
        height:24px;
        text-align:center;
        vertical-align:middle;
      }
      td.xz {
        width:47px;
        height:24px;
        text-align:center;
        vertical-align:middle;
      }
      td.bq {
        width:49px;
        height:24px;
        text-align:center;
        vertical-align:middle;
      }
      div a.n {
        height:16px;
        line-height:16px;
        display:block;
        border:1px solid #f6f6f6;
        padding:2px;
        color:#000000;
        text-decoration:none;
      }
      div a.n:hover {
        background:#ffeec2;
        border:1px solid #000080;
      }
    </style>
    <style type="text/css">
      .abtn {
        color:#039;
        font:normal 12px Tahoma;
      }
      .ico {
        height: 24px;
        width: 24px;
        vertical-align:middle;
        text-align:center;
      }
      .ico2 {
        height: 24px;
        width: 27px;
        vertical-align:middle;
        text-align:center;
      }
      .ico3 {
        height: 24px;
        width: 25px;
        vertical-align:middle;
        text-align:center;
      }
      .ico4 {
        height: 24px;
        width: 8px;
        vertical-align:middle;
        text-align:center;
      }
      body{
        margin-left: 0px;
        margin-top: 0px;
        margin-right: 0px;
        margin-bottom: 0px;
        background:#fff;
      }
      p {
        margin:0;
        padding:0;
      }
    </style>
  </head>
  <body onload="OnLoad();try{parent.HtmlEditor_Onload();}catch(e){}">
    <table id="tmp" width="100%"  border="0" cellpadding="0" cellspacing="0" style="border:1px solid #81a9ce;background:#f2f7fb;">
      <tr>
        <td height="26" style="padding-left:7px;border:1px solid #fff;">
          <table border="0" cellspacing="0" cellpadding="0" >
            <tr>
              <td>
                <script>
                  var dt=
                      [ ["0 20px 20px 0"   ,"-10px 0 0 0","加粗" ,"Bold"  ]
                       ,["0 40px 20px 20px","-10px 0 0 0","斜体" ,"Italic"]
                       ,["0 60px 20px 40px","-10px 0 0 0","下划线","Underline"]
                      ];
                  var a = (commHead + 'onclick="ExecCmd(\'$font$\');"' + commFunc + ' />').split("$");
                  output(dt,a);
                  a = (commHeadMask + ' name="tool_mask"/>').split("$");
                  output(dt,a);
                </script>
                <img src="./images/editoricon.gif"  style="position:absolute;clip:rect(0 322px 20px 320px);margin:-10px 0 0 -255px;" />
                <script>
                  var dt =
                      [
                        [ "0 80px 20px 60px" ,"-9px 0 0 17px","字体","imgFontface","fontface",87]
                        ,[ "0 100px 20px 80px","-8px 0 0 24px","字号","imgFontsize","fontsize",115]
                      ];
                  var a = (sComm + 'id="$id$" onClick=\'SaveEvent(event);DispBoard("$display$","","$left$");\' />').split("$");
                  output(dt,a);
                  a = (commHeadMask + ' name="tool_mask"/>').split("$");
                  output(dt,a);
                </script>
                <img src="./images/editoricon.gif"  style="position:absolute;clip:rect(0 322px 20px 320px);margin:-10px 0 0 -138px;" />
                <script>
                  var dt =
                      [
                        [ "0 120px 20px 100px","-8px 0 0 88px","左对齐","Justifyleft"]
                        ,[ "0 140px 20px 120px","-8px 0 0 88px","中间对齐","Justifycenter"]
                        ,[ "0 160px 20px 140px","-8px 0 0 89px","右对齐","Justifyright"]
                      ];
                  var a = (sComm + 'onclick="ExecCmd(\'$format$\')" />').split("$");
                  output(dt,a);
                  a = (commHeadMask + ' name="tool_mask"/>').split("$");
                  output(dt,a);
                </script>
                <img src="./images/editoricon.gif" style="position:absolute;clip:rect(0 322px 20px 320px);margin:-10px 0 0 -67px;" alt="间隔线" />
                <script>                    
                  var dt =
                      [
                        [ "0 180px 20px 160px","-8px 0 0 101px","数字编号","Insertorderedlist"]
                        ,[ "0 200px 20px 180px","-8px 0 0 106px","项目编号","Insertunorderedlist"]
                        ,[ "0 220px 20px 200px","-8px 0 0 108px","增加缩进","Outdent"]
                        ,[ "0 240px 20px 220px","-8px 0 0 109px","减少缩进","Indent"]
                        ,'<img src="./images/editoricon.gif"  style="position:absolute;clip:rect(0 322px 20px 320px);margin:-10px 0 0 34px;" alt="间隔线" />'
                      ];
                  var a = (sComm + 'onclick="ExecCmd(\'$format$\')" />').split("$");
                  output(dt,a);
                  a = (commHeadMask + ' name="tool_mask"/>').split("$");
                  output(dt,a);
                </script>       
                <script>
                  var dt =
                      [
                        [ "0 260px 20px 240px","-8px 0 0 -108px","字体颜色","OnForeColor(event)"]
                        ,[ "0 280px 20px 260px","-8px 0 0 -104px","背景颜色","OnBackColor(event)"]
                        ,[ "0 300px 20px 280px","-8px 0 0 81px","增加链接","addHyperLink()"]       
                      ];
                  var fcL=141,bcL=165;
                  var a = (sComm + ' onclick="$onclick$" />').split("$");
                  output(dt,a);
                  a = (commHeadMask + ' name="tool_mask"/>').split("$");
                  output(dt,a);
                </script>
                <script>
                  var dt =
                      [
                        [ "0 380px 20px 362px","-8px 0 0 24px","表情","OnMo(event)"]  
                      ];
                  var a = (sComm + ' onclick="$onclick$" />').split("$");
                  output(dt,a);
                  a = (commHeadMask + ' name="tool_mask"/>').split("$");
                  output(dt,a);
                </script>
                <script>
                  var dt =
                      [
                        [ "0 362px 20px 322px","-8px 0 0 90px","上传图片","addImage()"]
                      ];
                  var a = (sComm + ' onclick="$onclick$" id="add_pic_id" />').split("$");
                  output(dt,a);
                  a = (commHeadMask + ' id="add_pic_mask_id"/>').split("$");
                  output(dt,a);
                  EnableToolBar(0);
                </script>
              </td>
              <td width="1%" nowrap style="padding-left:18px;">
                <div id="htmlbtn" onclick="ChangeEditor();">
                  <a class="abtn" href="javascript:void(0);"  title="编辑HTML源码">&lt;HTML模式&gt;
                  </a>
                </div>
                <script> var l=parent.location+"";
                  if(l.indexOf("setting")==-1){
                    document.getElementById("htmlbtn").style.display = "none";
                  }
                </script>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <div style="width:144px;height:100px;position:absolute;top:50px;left:50px;display:none" ID="dvForeColor" onblur="BrdBlur();">
      <TABLE CELLPADDING=0 CELLSPACING=0 style="border:1px #888888 solid" width="218" height="25">
      </TABLE>
    </div>
    <div style="width:100px;height:100px;position:absolute;display:none;top:-500px;left:-500px" ID="dvPortrait" onblur="BrdBlur();">
    </div>
    <div id="fontface" style="z-index:99; padding:1px; display:none; position:absolute;background:#f6f6f6;top:30px;left:0;border:1px solid #888888; width:110px; height:176px;" onblur="BrdBlur();">
      <script>
        var a =
            ["'宋体';\">宋体</a>"
             ,"'黑体';\">黑体</a>"                    
             ,"'楷体_GB2312';\">楷书</a>"
             ,"'幼圆';\">幼圆</a>"
             ,"'Arial';\">Arial</a>"
             ,"'Arial Black';\">Arial Black</a>"
             ,"'Times New Roman';\">Times New Roman</a>"
             //,"'Courier';\">Courier</a>"
             ,"'Verdana';\">Verdana</a>"
            ];
        for(var i=0;i<a.length;i++)
          document.write('<a href="javascript:void(0)" onClick="ExecCmd(\'fontname\',(this.innerHTML==\'楷书\')?\'楷体_GB2312\':this.innerHTML);this.parentNode.style.display=\'none\'" class="n" style="font:normal 12px ' + a[i]);
      </script>
    </div>
    <div id="fontsize" style="padding:1px; display:none; position:absolute;top:30px;left:0;background:#f6f6f6; border:1px solid #888888;width:115px; height:138px;line-height:28px" onblur="BrdBlur();">
      <script>
        var dt =
            [
              [1,'><font size=1>小</font></a>']
              ,[2,'><font size=2>中</font></a>']
              ,[4,'><font size=4>大</font></a>']
              ,[5,'style="line-height:28px;height:26px"><font size=5>较大</font></a>']
              ,[6,'style="line-height:36px;height:34px"><font size=6>最大</font></a>']
            ];
        var a = '<a href="javascript:void(0)" onClick="ExecCmd(\'fontsize\',$size$);this.parentNode.style.display=\'none\'" class="n" $end$'.split("$");
        output(dt,a);
      </script>
    </div>
    <div style="position:absolute;top:33px;left:149px;display:none;border:1px solid #888888;background:#f6f6f6;" ID="dvMo" onblur="BrdBlur();">
    </div>
    <div id="divEditor">
      <table width="100%" border="0" cellspacing="0" cellpadding="0" >
        <tr>
          <td style="border:1px solid #81a9ce;border-top:0;background:#fff;">
            <SCRIPT LANGUAGE="JavaScript">
              if(document.all){
                document.write('<IFRAME class="HtmlEditor" ID="HtmlEditor" name="HtmlEditor" style="height:246px;width:100%;background:#fff;" frameBorder="0" marginHeight=0 marginWidth=0 src="about:blank" onload=SetDiv()></IFRAME>');
              }
              else{
                document.write('<IFRAME class="HtmlEditor" ID="HtmlEditor" name="HtmlEditor" style="height:252px;width:100%;background:#fff;" frameBorder="0" marginHeight=0 marginWidth=0 src="about:blank" onload=SetDiv()></IFRAME>');
              }
              if(document.all){
                document.write('<textarea ID="sourceEditor" style="height:246px;width:100%;marign:0;padding:0;font:normal 12px Tahoma;display:none;word-break:break-all;border:none;background:#fff;" onpropertychange="try{parent.SourceEditor_PropertyChange();}catch(e){}"></textarea>');
              }
              else{
                document.write('<textarea ID="sourceEditor" style="height:246px;width:100%;marign:0;padding:0;font:normal 12px Tahoma;display:none;word-break:break-all;border:none;background:#fff;" onpropertychange="try{parent.SourceEditor_PropertyChange();}catch(e){}"></textarea>');
              }
            </SCRIPT>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
